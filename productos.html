<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="formularioProducto">
        <input type="text" name="nombre" id="nombre" placeholder="nombre del producto">
        <input type="text" name="nombre" id="nombre" placeholder="fecha del producto">
        <button type="submit">Agregar animal</button>
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        //ImportaciÃ³n para realizar el CRUD
        import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBHjZVohVBcozY7mO-oZft-Lm9H2pNcXis",
          authDomain: "proyectoprueba-1c41e.firebaseapp.com",
          projectId: "proyectoprueba-1c41e",
          storageBucket: "proyectoprueba-1c41e.appspot.com",
          messagingSenderId: "284026098134",
          appId: "1:284026098134:web:ec912ce8cf88969b589477"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const baseDatos = getFirestore(app);

        const productos = document.getElementById("formularioProducto");
        productos.addEventListener("submit",async(e)=>{
            e.preventDefault();
            await addDoc(collection(baseDatos,"productos"),{
                nombre: productos.nombre.value,
                fecha: productos.fecha.value
            });
            productos.reset();
        });
      </script>
</body>
</html>
