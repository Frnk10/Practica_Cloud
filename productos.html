<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--JS de Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <h1>Registro de Conductores</h1>
</head>
<body>
    <form action="" id="formularioProducto">
        <div class="row">
            <div class="col-md-4">
                <label for=""><i>NOMBRE:</i></label>
                <input type="text" id="txt_nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="col-md-4">
                <label for=""><i>APELLIDO:</i></label>&nbsp;&nbsp;&nbsp;
                <input type="text" id="txt_apellido" class="form-control" placeholder="Ingrese su apelliedo">
            </div>
            <div class="col-md-4">
                <label for=""><i>EDAD:</i></label>&nbsp;&nbsp;&nbsp;
                <input type="number" id="txt_edad" class="form-control" placeholder="Ingrese su edad">
            </div>
        </div>
        <input type="text" id="nombre" placeholder="nombre del producto">
        <input type="text" id="fecha" placeholder="fecha del producto">
        <button type="submit">Agregar animal</button>
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        //ImportaciÃ³n para realizar el CRUD
        import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBHjZVohVBcozY7mO-oZft-Lm9H2pNcXis",
          authDomain: "proyectoprueba-1c41e.firebaseapp.com",
          projectId: "proyectoprueba-1c41e",
          storageBucket: "proyectoprueba-1c41e.appspot.com",
          messagingSenderId: "284026098134",
          appId: "1:284026098134:web:ec912ce8cf88969b589477"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const baseDatos = getFirestore(app);

        const productos = document.getElementById("formularioProducto");
        productos.addEventListener("submit",async(e)=>{
            e.preventDefault();
            await addDoc(collection(baseDatos,"productos"),{
                nombre: productos.nombre.value,
                fecha: productos.fecha.value
            });
            productos.reset();
        });
      </script>
</body>
</html>
